<form action="https://api.staticforms.xyz/submit" method="post">
    
    <fieldset class="py-2">
        <div>
            <label for="name">
                Full Name
            </label>
            <input type="text" name="name" required class="p-3 border focus:border-blue-600" title="Please enter your first and last name." placeholder="John Smith">
        </div>
    </fieldset>
    <fieldset class="py-2">
        <div>
            <label for="name">
                Email
            </label>
            <input type="email" required name="email" class="p-3 border focus:border-blue-600" title="Please enter your email." placeholder="name@example.com">
        </div>
    </fieldset>
    <fieldset class="py-2 pr-4">
        <div>
            <select required name="$nature" class="p-3 border w-full">
                <option>What is the nature of this inquiry?</option>
                <option value="general">General</option>
                <option value="feedback">Customer Feedback</option>
                <option value="legal">Legal</option>
                <option value="marketing">Marketing</option>
                <option value="hr">Human Resources (HR)</option>
                <option value="employment">Employment</option>
                <option value="sales">Sales Inquiry</option>
                <option value="investor">Investor Relations</option>
            </select>
        </div>
    </fieldset>
    <fieldset class="py-2">
        <div>
            <label for="field-message">
                Message:
            </label>
            <textarea required id="field-message" name="message" class="border p-3 w-full" title="Please enter your message."></textarea>
        </div>
    </fieldset>
    <fieldset>
        <div class="hidden">
            <input type="text" name="honeypot" style="display:none">
            <input type="hidden" name="accessKey" value="ae7d37b2-fcad-42f6-a26f-d9d805abfb04">
            <input type="hidden" name="subject" value="Contact submission from - ruff-manage.com" />
            <input type="hidden" name="replyTo" value="@">
            <input type="hidden" name="redirectTo" value="https://ruff-manage.com/success">
        </div>
    </fieldset>
    <fieldset class="py-2">
        <div>
            <input type="submit" value="Send Message" class="p-3 border bg-gray-700 hover:bg-gray-800 text-white rounded-md" />
        </div>
    </fieldset>
    
</form>
